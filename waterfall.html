		waterFall = (function(){
			// 初始化函数
			function init(){
				waterFall()
				$(window).resize(function(){
					waterFall()
				})
			}
			// 实现函数
			function waterFall(){
				var col = parseInt($('.content').width()/$('.item').width())
				// 数组存放该行所有高度
				var arr = []
				for(var i=0; i < col; i++){
					arr[i]=0;
				}
				$('.item').each(function(){
					var minValue = Math.min.apply(null,arr)
					var minIndex = arr.indexOf(minValue)

					$(this).css({
						top: arr[minIndex],
						left: $(this).outerWidth(true)*minIndex
					})

					arr[minIndex] += $(this).outerHeight(true)
				})
			}
			return {
				init: init
			}
		})()
		waterFall.init()
